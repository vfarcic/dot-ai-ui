# CodeQL configuration for dot-ai-ui
# Excludes false positives from Mermaid diagram parser

name: "dot-ai-ui CodeQL config"

# Exclude bundled third-party code in dist/
paths-ignore:
  - dist

# Filter out specific queries that produce false positives
query-filters:
  # Exclude js/bad-tag-filter for mermaidParser.ts
  # The --> pattern is Mermaid arrow syntax, not HTML comment filtering
  - exclude:
      id: js/bad-tag-filter
      path: src/utils/mermaidParser.ts
