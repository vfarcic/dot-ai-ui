apiVersion: v1
kind: Service
metadata:
  name: {{ include "dot-ai-ui.fullname" . }}
  labels:
    {{- include "dot-ai-ui.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  selector:
    {{- include "dot-ai-ui.selectorLabels" . | nindent 4 }}
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
