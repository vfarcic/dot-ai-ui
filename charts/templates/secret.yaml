{{- if and .Values.dotAi.auth.token (not .Values.dotAi.auth.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "dot-ai-ui.fullname" . }}-auth
  labels:
    {{- include "dot-ai-ui.labels" . | nindent 4 }}
type: Opaque
stringData:
  auth-token: {{ .Values.dotAi.auth.token | quote }}
{{- end }}
